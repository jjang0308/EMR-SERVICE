<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h1>회원가입</h1>
<hr>
<form action="/member/signup" th:object="${member}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <label for="patientLoginId">아이디</label>
        <input type="text" id="patientLoginId" th:field="*{patient_login_id}" placeholder="아이디 입력" required>
    </div>
    <div>
        <label for="patient_pw">비밀번호</label>
        <input type="password" id="patient_pw" th:field="*{patient_pw}" placeholder="비밀번호 입력" required>
    </div>
    <div>
        <label for="patient_name">이름</label>
        <input type="text" id="patient_name" th:field="*{patient_name}" placeholder="이름 입력" required>
    </div>
    <div>
        <label for="gender">성별</label>
        <select id="gender" th:field="*{gender}" required>
            <option value="">선택하세요</option>
            <option value="남">남</option>
            <option value="여">여</option>
        </select>
    </div>
    <div>
        <label for="age">나이</label>
        <input type="number" id="age" th:field="*{age}" placeholder="나이 입력" required>
    </div>
    <div>
        <label for="weight">체중</label>
        <input type="number" id="weight" th:field="*{weight}" placeholder="체중 입력" required>
    </div>
    <div>
        <label for="height">신장</label>
        <input type="number" id="height" th:field="*{height}" placeholder="신장 입력" required>
    </div>
    <div>
        <label for="blood_type">혈액형</label>
        <select id="blood_type" th:field="*{blood_type}" required>
            <option value="">선택하세요</option>
            <option value="A">A형</option>
            <option value="B">B형</option>
            <option value="AB">AB형</option>
            <option value="O">O형</option>
        </select>
    </div>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
