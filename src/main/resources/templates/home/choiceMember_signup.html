<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        EMR Service
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/home/loginForm">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/home/choiceMember">회원가입</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/home/logout">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">회원가입</h1>
    <hr>
    <form id="userTypeForm" action="/member/signup" method="get" class="text-center">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="doctorRadio" name="userType" value="의사">
            <label class="form-check-label" for="doctorRadio">의사</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="patientRadio" name="userType" value="고객">
            <label class="form-check-label" for="patientRadio">환자</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">다음</button>
    </form>
</div>

<footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-center">
        <span class="text-muted">© 2024 EMR Service. All rights reserved.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById("userTypeForm").addEventListener("submit", function(event) {
        var selectedUserType = document.querySelector('input[name="userType"]:checked').value;
        if (selectedUserType === "의사") {
            this.action = "/doctor/signup";
        }
    });
</script>
</body>
</html>
