<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h1>회원가입</h1>
<hr>
<form action="/doctor/signup" th:object="${doctor}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <label for="doctorLoginId">아이디</label>
        <input type="text" id="doctorLoginId" th:field="*{doctorLoginId}" placeholder="아이디 입력" required>
    </div>
    <div>
        <label for="doctor_pw">비밀번호</label>
        <input type="password" id="doctor_pw" th:field="*{doctorPw}" placeholder="비밀번호 입력" required>
    </div>
    <div>
        <label for="doctor_name">의사 이름</label>
        <input type="text" id="doctor_name" th:field="*{doctorName}" placeholder="의사 이름 입력" required>
    </div>
    <div>
        <label for="dept">부서</label>
        <select id="dept" >
            <option value="">선택하세요</option>
            <option th:each="dept : ${depts}" th:value="${dept.deptId}" th:text="${dept.deptName}"></option>
        </select>
    </div>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
