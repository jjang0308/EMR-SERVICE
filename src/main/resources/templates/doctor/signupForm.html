<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Doctor Signup</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        EMR Service
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/home/loginForm">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/home/choiceMember">회원가입</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/home/logout">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <h3>의사 회원가입</h3>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/doctor/signup}" th:object="${doctor}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="doctorLoginId">아이디</label>
                            <input type="text" class="form-control" id="doctorLoginId" th:field="*{doctorLoginId}" placeholder="아이디 입력" required>
                        </div>
                        <div class="form-group">
                            <label for="doctorPw">비밀번호</label>
                            <input type="password" class="form-control" id="doctorPw" th:field="*{doctorPw}" placeholder="비밀번호 입력" required>
                        </div>
                        <div class="form-group">
                            <label for="doctorName">의사 이름</label>
                            <input type="text" class="form-control" id="doctorName" th:field="*{doctorName}" placeholder="의사 이름 입력" required>
                        </div>
                        <div class="form-group">
                            <label for="dept">부서</label>
                            <select id="dept" class="form-control" th:field="*{deptId}" required>
                                <option value="">선택하세요</option>
                                <option th:each="dept : ${depts}" th:value="${dept.deptId}" th:text="${dept.deptName}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-center">
        <span class="text-muted">© 2024 EMR Service. All rights reserved.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
